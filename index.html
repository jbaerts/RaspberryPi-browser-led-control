<!DOCTYPE html>
<html>
    <head>
        <title>Easy Programming - Control LED through your browser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:600|Teko:500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between">
          <div class="p-2"><a class="navbar-brand" href="#">Easy Programming </a></div> 
            <div class="p-2"><span id="subtitle">Controlling an LED with your Browser</span></div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-block btn-info" id="turnOnBtn">Turn On</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-block btn-danger" id="turnOffBtn">Turn Off</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-block btn-dark" id="btnToggle">Turn On</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
